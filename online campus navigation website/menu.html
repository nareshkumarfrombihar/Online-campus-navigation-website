<!DOCTYPE html>
<html>
<head>

    <!-- Embedded CSS -->
    <style>
        body {
            font-family: Arial;
            background-color: #e3f2fd;
            padding: 20px;
        }
        a {
            display: block;
            margin: 15px 0;
            text-decoration: none;
            color: #0d47a1;
            font-weight: bold;
        }
        a:hover {
            color: #d32f2f;
        }
    </style>
<img src="bus.jpeg" height="300" width="300" alt="Bus Image"
     usemap="#busmap">
<map name="busmap">

          coords="200,150,750,500"
          href="details.html"
          alt="Bus Details">
</map>
</head>

<body>
